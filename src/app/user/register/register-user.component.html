<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">

  <div class="card card-authentication1 mx-auto my-4">
    <div class="card-body">
      <div class="card-content p-2">
        <div class="text-center">
          <img src="/../assets/assets/images/logo-icon.png" alt="logo icon">
        </div>
        <div class="card-title text-uppercase text-center py-3">Sign Up</div>
        <form>
          <div class="form-group">
            <label for="exampleInputName" class="sr-only">Name</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputName" class="form-control input-shadow" placeholder="Enter Your Name" [(ngModel)]="user.nom">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputprenom" class="sr-only">surname</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputprenom" class="form-control input-shadow" placeholder="Enter Your Surname" [(ngModel)]="user.prenom">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="exampleInputEmailId" class="sr-only">Email ID</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Enter Your Email ID" [(ngModel)]="user.categorieClient">
              <div class="form-control-position">
                <i class="icon-envelope-open"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword" class="sr-only">Password</label>
            <div class="position-relative has-icon-right">
              <input type="text" id="exampleInputPassword" class="form-control input-shadow" placeholder="Choose Password" [(ngModel)]="user.password">
              <div class="form-control-position">
                <i class="icon-lock"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <input class="form-control" placeholder="yyyy-mm-dd"
                     name="dp"  ngbDatepicker #d="ngbDatepicker" [(ngModel)]="user.dateNaissance">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
              </div>
            </div>
          </div>
          <div class="form-group">
          <mat-form-field appearance="fill">
            <mat-label>Select</mat-label>
            <mat-select [(ngModel)]="user.categorieClient">
              <mat-option value="one">Fidele</mat-option>
              <mat-option value="one">Ordinaire</mat-option>
              <mat-option value="one">Premuim</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
          <div class="form-group">
            <div class="icheck-material-white">
              <input type="checkbox" id="user-checkbox" checked="" />
              <label for="user-checkbox">I Agree With Terms & Conditions</label>
            </div>
          </div>

          <button type="button" class="btn btn-light btn-block waves-effect waves-light" >Sign Up</button>
          <div class="text-center mt-3">Sign Up With</div>

          <div class="form-row mt-4">
            <div class="form-group mb-0 col-6">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
            </div>
            <div class="form-group mb-0 col-6 text-right">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="card-footer text-center py-3">
      <p class="text-warning mb-0">Already have an account? <a href=""> Sign In here</a></p>
    </div>
  </div>




</div><!--wrapper-->


</body>
</html>
