
<title>Facture</title>

<link href='https://css.gg/trash.css' rel='stylesheet'>
<link href='https://css.gg/add.css' rel='stylesheet'>
<link href='https://css.gg/edit-markup.css' rel='stylesheet'>
<link href='https://css.gg/details-more.css' rel='stylesheet'>

    <h5 class="card-title">Gestion Factures</h5>
    <button type="button" class="btn btn-outline-primary" (click)="showAddFacture()">  Ajouter</button>

    <div>

       <br>
    <table  class=" table table-striped table-bordered table-sm  "  >
    <thead >


        <tr >

            <th >Montant Remise</th>
            <th >Montant Facture</th>
            <th >Date</th>
            <th>Active</th>
            <th>User</th>
            <th>Detail facture </th>
            <th>modifier</th>
            <th>supprimer</th>



        </tr>
    </thead>

    <tbody>


            <tr *ngFor="let fac of listfacture"  >

            <td >{{fac.montantRemise}}</td>
            <td>{{fac.montantFacture}}</td>
            <td>{{fac.dateFacture | date:'MM/dd/yyyy'}}</td>
           <td>{{fac.active}}</td>
           <td>{{fac.user.nom}} {{fac.user.prenom}}</td>
           <td>    <a class="gg-details-more" (click)="factureDetails(fac.idFacture)"   ><i class="icon_close_alt2"></i></a>
           </td>
        <td>   <a class="gg-edit-markup" [routerLink]="['/FactureManagement/updateFacture',fac.idFacture]" ><i class="icon_close_alt2"></i></a>   </td>
    <td>    <a class="gg-trash" (click)="delete(fac.idFacture)" ><i class="icon_close_alt2"></i></a>
    </td>







        </tr>
    </tbody>
</table>
</div>




<div *ngIf="show">
<div class="card-body">
    <div class="card-title">Ajouter Facture</div>
    <hr>


<form  [formGroup]="factureForm" (ngSubmit)="handelSubmit()">
    <div class="form-group">
<label class="label">Montont Remise</label>
<input class="controle" type="number" formControlName="montantRemise" id="montantRemise" min="1"  required placeholder="minimum 1">
<span class="resultat"></span>
</div>
<div class="form-group">
<label class="label">Montont Facture</label>
<input class="controle" type="number" formControlName="montantFacture"id="montantFacture" min="1"  required placeholder="minimum 1">
<span class="resultat"></span>
</div>

<div>
<label class="label">Date</label>
<input class="controle" type="date" formControlName="dateFacture"id="dateFacture" required>
<span class="resultat"></span>
</div>
<div class="form-group py-2">
<div class="icheck-material-white">
<input type="checkbox" formControlName="active" id="active" checked=""/>
<label for="active">Active</label>
</div>
<span class="resultat"></span>
</div>

<button  type="submit"class="btn btn-outline-success" >
save
</button>
&nbsp;
<button class="btn btn-outline-warning"(click)="showAddFacture()" >reset</button>
</form>
<style>
input.controle {
outline:0;
font-size:14px;
width:250px;
}
label.label {
display:inline-block;
width:200px;
text-align: right;
font-style: italic;
margin-right:5px;
color : black;
}
input.controle:valid {
border:3px solid #0a0;
}
input.controle:invalid {
border:3px solid #a00;
}
input.controle:valid + span:before  {
content: "\f00c";
font-family: "FontAwesome";
color:#0a0;
font-size: 1.5em;
}
input.controle:invalid + span:before  {
content: "\f00d";
font-family: "FontAwesome";
color:#a00;
font-size: 1.5em;
}
</style>

</div>
</div>
