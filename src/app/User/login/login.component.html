<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>Dashtreme Admin - Free Dashboard for Bootstrap 4 by Codervent</title>
  <!-- loader-->
  <link href="/../assets/assets/css/pace.min.css" rel="stylesheet"/>
  <script src="/../assets/assets/js/pace.min.js"></script>
  <!--favicon-->
  <link rel="icon" href="/../assets/assets/images/favicon.ico" type="image/x-icon">
  <!-- Bootstrap core CSS-->
  <link href="/../assets/assets/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="/../assets/assets/css/animate.css" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="/../assets/assets/css/icons.css" rel="stylesheet" type="text/css"/>
  <!-- Custom Style-->
  <link href="/../assets/assets/css/app-style.css" rel="stylesheet"/>

</head>

<body class="bg-theme bg-theme1">

<!-- start loader -->
<div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
<!-- end loader -->

<!-- Start wrapper-->
<div id="wrapper">
  <div class = "alert alert-danger"*ngIf = "erreur==1">
  <strong> login ou mot de passe erron√©s..</strong>
</div>
  <div class="loader-wrapper"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>
  <div class="card card-authentication1 mx-auto my-5">
    <div class="card-body">
      <div class="card-content p-2">
        <div class="text-center">
          <img src="assets/assets/images/logo-icon.png" alt="logo icon">
        </div>
        <div class="card-title text-uppercase text-center py-3">Sign In</div>
        <form>
          <div class="form-group">
            <label  class="sr-only">Email</label>
            <div class="position-relative has-icon-right">
              <input type="text" name="email" class="form-control input-shadow" placeholder="Enter email" [(ngModel)]="user.email">
              <div class="form-control-position">
                <i class="icon-user"></i>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="sr-only">Password</label>
            <div class="position-relative has-icon-right">
              <input type="password" name="password" class="form-control input-shadow" placeholder="Enter Password" [(ngModel)]="user.password">
              <div class="form-control-position">
                <i class="icon-lock"></i>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-6">
              <div class="icheck-material-white">
                <input type="checkbox" id="user-checkbox" checked="" />
                <label for="user-checkbox">Remember me</label>
              </div>
            </div>
            <div class="form-group col-6 text-right">
              <a href="">Reset Password</a>
            </div>
          </div>
          <button type="button" class="btn btn-light btn-block" (click)="onLoggedIn()">Sign In</button>
          <div class="text-center mt-3">Sign In With</div>

          <div class="form-row mt-4">
            <div class="form-group mb-0 col-6">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-facebook-square"></i> Facebook</button>
            </div>
            <div class="form-group mb-0 col-6 text-right">
              <button type="button" class="btn btn-light btn-block"><i class="fa fa-twitter-square"></i> Twitter</button>
            </div>
          </div>

        </form>
      </div>
    </div>
    <div class="card-footer text-center py-3">
      <p class="text-warning mb-0">Do not have an account? <a href=""> Sign Up here</a></p>
    </div>
  </div>



</div><!--wrapper-->

<!-- Bootstrap core JavaScript-->
<script src="/../assets/assets/js/jquery.min.js"></script>
<script src="/../assets/assets/js/popper.min.js"></script>
<script src="/../assets/assets/js/bootstrap.min.js"></script>

<!-- sidebar-menu js -->
<script src="/../assets/assets/js/sidebar-menu.js"></script>

<!-- Custom scripts -->
<script src="/../assets/assets/js/app-script.js"></script>

</body>
</html>
