<form class="w-50 mx-auto" #f="ngForm">
  <div class="form-group">
    <label for="Code">Code </label>
    <input type="text" name="Code" id="Code" class="form-control"
           #nt="ngModel" required minlength="3" [(ngModel)]="produit.code">
    <div class="alert alert-danger" *ngIf="nt.touched&&nt.invalid">
      <div *ngIf="nt.hasError('required')"> Code is required</div>
      <div *ngIf="nt.hasError('minlength')">minimum length is 4</div>
    </div>
  </div>

  <div class="form-group">
    <label for="libelle">Libelle</label>
    <input type="text" name="libelle" id="libelle" class="form-control"
           #nd="ngModel" required minlength="3" [(ngModel)]="produit.libelle"
    >
    <div class="alert alert-danger" *ngIf="nd.touched&&nd.invalid">
      <div *ngIf="nd.hasError('required')">libelle is required</div>
      <div *ngIf="nd.hasError('minlength')"> minimum length is 3</div>
    </div>
  </div>

  <div class="form-group">
    <label for="prix">Prix</label>
    <input type="number" name="prix" id="prix" class="form-control"
           #nprice="ngModel" required  [(ngModel)]="produit.prixUnitaire"
    >
    <div class="alert alert-danger" *ngIf="nprice.touched&&nprice.invalid">
      <div *ngIf="nprice.hasError('required')">prix is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="picture">Picture</label>
    <input type="text" name="picture" id="picture" class="form-control"
           #np="ngModel" required  [(ngModel)]="produit.picture"
    >
    <div class="alert alert-danger" *ngIf="np.touched&&np.invalid">
      <div *ngIf="np.hasError('required')">Picture is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="dateCreation">date Creation</label>
    <input type="Date" name="dateCreation" id="dateCreation" class="form-control"
           #ndc="ngModel" required  [(ngModel)]="produit.dateCreation"
    >
    <div class="font-alert text-danger mb-3" *ngIf="ndc.touched&&ndc.invalid">
      <div *ngIf="ndc.hasError('required')">Date is required</div>
    </div>
  </div>

  <div class="form-group">
    <label for="dateDerniereModification">date Derniere Modification</label>
    <input type="Date" name="dateDerniereModification" id="dateDerniereModification" class="form-control"
           #ndm="ngModel" required  [(ngModel)]="produit.dateDerniereModification"
    >
    <div class="font-alert text-danger mb-3" *ngIf="ndm.touched&&ndm.invalid">
      <div *ngIf="ndm.hasError('required')">Date is required</div>
    </div>
  </div>

   <div class="form-group">
     <label for="inputGroupSelect02">Categorie Produit</label>
     <select class="form-select" id="inputGroupSelect02" name="categorieProduit"
             #ncp="ngModel" required [(ngModel)]="produit.categorieProduit">
           <option value="Alimentaire">Alimentaire</option>
           <option value="Quincaillerie">Quincaillerie</option>
           <option value="Electromenager">Electromenager</option>
     </select>
     <div class="font-alert text-danger mb-3" *ngIf="ncp.touched&&ncp.invalid">
       <div *ngIf="ncp.hasError('required')">Categorie is required</div>
     </div>
   </div>

  <br>
  <!--
  <div class="form-group">
    <label for="detailfacture">Detail facture</label>
    <input type="text" name="detailfacture" id="detailfacture" class="form-control">
  </div>
  <br>
  <div class="form-group">
    <label for="rayon">Rayon</label>
    <input type="text" name="rayon" id="rayon" class="form-control">
  </div>
  <br>
  <div class="form-group">
    <label for="stock">Stock</label>
    <input type="text" name="stock" id="stock" class="form-control">
  </div>
  <br>
  -->

  <button class="btn btn-outline-success" (click)="save()"
          [disabled]="f.invalid">
    save
  </button>
  &nbsp;
  <button class="btn btn-outline-warning" (click)="f.reset()">reset</button>
</form>
