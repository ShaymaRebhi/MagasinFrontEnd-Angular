
<title>Facture</title>

<link href='https://css.gg/trash.css' rel='stylesheet'>
<link href='https://css.gg/add.css' rel='stylesheet'>
<link href='https://css.gg/edit-markup.css' rel='stylesheet'>
<div class="card-body">
    <h5 class="card-title">Gestion Factures</h5>
    <button type="button"class="btn btn-dark" (click)="showAddFacture()">  Ajouter</button>

    <div class="table-responsive">
       
       <br>
    <table id="datatableexample"  class="table table-striped table-dark" >
    <thead >

    
        <tr >
         
            <th >Montant Remise</th>
            <th >Montant Facture</th>
            <th >Date</th>
            <th>Active</th>
            <th>User</th>
         
            <th>modifier</th>
            <th>supprimer</th>
            
            

        </tr>
    </thead>
    
    <tbody>

       
            <tr *ngFor="let fac of listfacture" >
          
            <td >{{fac.montantRemise}}</td>
            <td>{{fac.montantFacture}}</td>
            <td>{{fac.dateFacture | date:'MM/dd/yyyy'}}</td>
           <td>{{fac.active}}</td>
           <td>{{fac.user.nom}} {{fac.user.prenom}}</td>
           
        <td>   <a class="gg-edit-markup"  onClick="window.location.reload();"><i class="icon_close_alt2"></i></a>   </td>
    <td>    <a class="gg-trash" (click)="delete(fac.idFacture)" onClick="window.location.reload();"><i class="icon_close_alt2"></i></a> 
    </td>  
              
            
          
      



        </tr>
    </tbody>
</table>
</div>



</div>
<div >
<div class="card-body">
    <div class="card-title">Ajouter Facture</div>
    <hr>
    <form [formGroup]="factureForm" (ngSubmit)="handelSubmit()">
    <div class="form-group">
     <label for="input-1">Montont Remise</label>
     <input type="number" class="form-control"  formControlName="montantRemise" id="montantRemise" placeholder="Entrer votre montant remise">
    </div>
    <div class="form-group">
     <label for="input-2">Montont Facture</label>
     <input type="number" class="form-control" formControlName="montantFacture"id="montantFacture" placeholder="Entrer votre montant facture">
    </div>
    <div class="form-group">
     <label for="input-3">Date </label>
     <input type="date" class="form-control"  formControlName="dateFacture"id="dateFacture" placeholder="choisir la date">
    </div>
       
    <div class="form-group py-2">
        <div class="icheck-material-white">
       <input type="checkbox" formControlName="active" id="active" checked=""/>
       <label for="active">Active</label>
       </div>
      </div>
      
   
   
    <div class="form-group">
     <button type="submit" class="btn btn-light px-5" onClick="window.location.reload();"><i class="icon-lock"></i> Register</button>
   </div>
   
   </form>
</div>
</div>
