<button class="btn btn-outline-primary" (click)="showForm()">{{buttonValue}}</button>
<div *ngIf="showFormTemplate">
  <h2 style="text-align: center">Form Departement</h2>
  <app-departement-form-add (addEvent)="save($event)" [departement]="inputDepartement" ></app-departement-form-add>
</div>
<br>
<br>


<div class="col-lg-4" >
  <div class="blog-widget mb-4" *ngIf="!showFormTemplate">
      <form>
          <div class="form-group">
              <div class="icon-field">
                  <i class="vl-search"></i>
                  <input type="search" (ngModelChange)="searchDepartement(key.value)" #key="ngModel" ngModel
                  name="key" id="searchName" class="form-control mr-sm-2" placeholder="Search departement..." required>
              </div>
          </div>
      </form>
  </div>
  <br>
  <div *ngIf="!showFormTemplate">
   <!-- Notification for no employees -->
   <div *ngIf="listDepartement?.length == 0" class="col-lg-12 col-md-12 col-xl-12" >
    <div class="alert alert-warning"  role="alert">
      <h4 class="alert-heading">NO Departement!</h4>
      <p>No Departement were found.</p>
    </div>
    </div>
  </div>
<div class="row">
  <div class="card-body">
    <div class="container-fluid">
  
        <div   *ngIf="!showFormTemplate" >
         
              <app-departement *ngFor="let currentDepartement of listDepartement | paginate: { itemsPerPage: 2, currentPage:page,totalItems:totallength}"
                               [departement]="currentDepartement"
                               (deleteNotifEvent)="delete($event)"
                               (updateNotifEvent)="update($event)"
                                ></app-departement>
                             </div> 
                            
         
    </div>
    
        
        <!--pagination--> 
<div class="row justify-content-between align-items-center mb-4" *ngIf="!showFormTemplate">
  <div class="col-lg">
  <pagination-controls 
  previousLabel="Prev"
  nextLabel="Next"
 
  
  (pageChange)="page = $event"></pagination-controls>
 
       
</div>
  </div>
</div>
